<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/ivz4cup.css">
    <title>Navbar Example</title>
</head>
<body>
   <section id="home" class="home-section">
